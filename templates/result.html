{% extends "base.html" %}

{% block title %}Результат генерации{% endblock %}

{% block content %}
  <h1>✨ Ваш QR-код готов!</h1>

  <div style="margin: 30px 0;">
    <img src="{{ url_for('static', filename='qr_codes/' + filename) }}" alt="QR Code" style="max-width: 300px; border-radius: 12px; box-shadow: 0 0 20px #6ff;">
  </div>

  <div style="display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 300px;">
    <a href="{{ url_for('static', filename='qr_codes/' + filename) }}" download class="btn" style="background: #6ff; padding: 12px; border-radius: 8px; color: #000; font-weight: bold; text-align: center; text-decoration: none;">⬇ Скачать PNG (бесплатно)</a>

    <a href="/download/svg/{{ qr_id }}" class="btn" style="background: #ccc; padding: 12px; border-radius: 8px; color: #333; font-weight: bold; text-align: center; text-decoration: none;">SVG — только для PRO 🚀</a>

    <a href="/download/pdf/{{ qr_id }}" class="btn" style="background: #ccc; padding: 12px; border-radius: 8px; color: #333; font-weight: bold; text-align: center; text-decoration: none;">PDF — только для PRO 🌟</a>
  </div>

  <p style="margin-top: 30px; font-size: 0.9em; color: #aaa;">Поддержи проект — оформи подписку в профиле 👨‍🚀</p>
{% endblock %}
